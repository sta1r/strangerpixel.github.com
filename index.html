---
layout: default
title: Home
---

<div class="content">
  <div class="related">
    <ul>
      {% for p in site.pages %}
      <li>
        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
          {{ p.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
